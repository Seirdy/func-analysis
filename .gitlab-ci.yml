image: python:3-slim

stages:
  - test
  - build

before_script:
  - pip install tox

pytest-py37:
  stage: test
  script:
    - tox -e py37

# Pylint is hella slow, so it gets its own pipeline.
linters-nopylint:
  stage: test
  script:
    - tox -e linters-nopylint

linters-pylint:
  stage: test
  image: python:alpine
  script:
    - tox -e pylint

build-test:
  stage: build
  image: python:alpine
  script: tox -e build
  except:
    refs:
      - master

build-staging:
  stage: build
  image: python:alpine
  script: tox -e build
  artifacts:
    paths:
      - dist/
    expire_in: 1 month
  only:
    refs:
      - master
  except:
    - tags

build-release:
  stage: build
  image: python:alpine
  script: tox -e build
  artifacts:
    paths:
      - dist/
  only:
    - tags
